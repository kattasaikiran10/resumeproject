<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

      .flex{
        display:flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap:wrap;

      }



    .flex div{
      background-color: skyblue;
      font-size: 120px;
      margin: 2% 5% 6% 10%;
      padding:7% 5% 4% 1%;

    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>L</div>
      <div>E</div>
      <div>X</div>

    </div>

  </body>
</html>
